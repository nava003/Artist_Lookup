<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artist Lookup</title>
  <script rel="stylesheet" src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="./Assets/css/style.css" />
</head>

<body>
  <header class="override mb-8 px-5">
    <h1>Artist Lookup</h1>
  </header>
  <div class="flex flex-row justify-center">
    <div class="basis-3/5">
      <div class="flex flex-row justify-center">
        <!-- search area -->
        <section class="basis-1/5 justify-items-stretch ">
          <div class="flex flex-row flex-wrap justify-center">
            <input class="searchBar mb-4" type="text" id="searchField" name="search" placeholder="Artist Search">
            <button class="search searchButton" type="button" id="search-button">Search</button>
          </div>
          <div class="mt-10 max-h-[30rem] overflow-auto" id="albumList">

          </div>
        </section>
        <!-- artist info -->
        <section class="override basis-2/5 px-10">
          <h2 id="artistHeader"></h2>
          <div class="max-h-[32rem] overflow-auto" id="artistInfo"></div>
        </section>

        <!-- gify area -->
        <section class="override basis-2/5 px-10 flex items-stretch">
          <div class="self-center" id="gifyArea">
           
          </div>
        </section>
      </div>
    </div>
  </div>
  <div class="modal" id="alertModal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3></h3>
    </div>
  </div>
</body>

<!-- JS and JQuery Files -->
<script src="./Assets/script/script.js"></script>

</html>
