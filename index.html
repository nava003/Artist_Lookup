<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Application</title>
  <script rel="stylesheet" src="https://cdn.tailwindcss.com"></script> 
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="./Assets/css/style.css" />
</head>

<body>
  <header class="mb-8 bg-slate-400">
    <h1>Music Application</h1>
  </header>
  <div class="flex flex-row justify-center">
    <div class="basis-3/5">
      <div class="grid gap-x-6 grid-cols-3 flex justify-center">
        <!-- search area -->
        <section class="grid justify-items-stretch">
          <div class="justify-self-center">
            <input class="searchBar" type="text" id="searchField"
              name="search" placeholder="Artist Search">
            <button class="search searchButton" type="button">Search</button>
          </div>
        </section>
        <!-- artist info -->
        <section id="artistInfo"></section>
        <!-- wikipedia info -->
        <section><div id="wikipediaInfo">Info</div></section>
      </div>
    </div>
  </div>
</body>

<!-- JS and JQuery Files -->
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="./Assets/script/script.js"></script>

</html>
